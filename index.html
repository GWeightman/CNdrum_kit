<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css">
    <title>JavaScript Drum Kit</title>
  </head>
  <body>
    <div>
      <!-- <h1 id="title">Drumz</h1> -->
    </div>
    <div class="board">
      <div id="keys">

        <div id="clapA" class="inputBoxes">
          <p>A<br />clap</p>
          <audio id="clap_sound" controls style="display: none;">
            <source src="sounds/clap.wav" type="audio/wav">
          </audio>
        </div>

        <div id="hiHatS" class="inputBoxes">
          <p>S<br />hi-hat</p>
          <audio id="hihat_sound" controls style="display: none;">
            <source src="sounds/hihat.wav" type="audio/wav">
          </audio>
        </div>

        <div id="kickD" class="inputBoxes">
          <p>D<br />kick</p>
          <audio id="kick_sound" controls style="display: none;">
            <source src="sounds/kick.wav" type="audio/wav">
          </audio>
        </div>
        
        <div id="openHatF" class="inputBoxes">
          <p>F<br />open-hat</p>
          <audio id="openhat_sound" controls style="display: none;">
            <source src="sounds/openhat.wav" type="audio/wav">
          </audio>
        </div>

        <div id="boomG" class="inputBoxes">
          <p>G<br />boom</p>
          <audio id="boom_sound" controls style="display: none;">
            <source src="sounds/boom.wav" type="audio/wav">
          </audio>
        </div>

        <div id="rideH" class="inputBoxes">
          <p>H<br />ride</p>
          <audio id="ride_sound" controls style="display: none;">
            <source src="sounds/ride.wav" type="audio/wav">
          </audio>
        </div>

        <div id="snareJ" class="inputBoxes">
          <p>J<br />snare</p>
          <audio id="snare_sound" controls style="display: none;">
            <source src="sounds/snare.wav" type="audio/wav">
          </audio>
        </div>

        <div id="tomK" class="inputBoxes">
          <p>K<br />tom</p>
          <audio id="tom_sound" controls style="display: none;">
            <source src="sounds/tom.wav" type="audio/wav">
          </audio>
        </div>

        <div id="tinkL" class="inputBoxes">
          <p>L<br />tink</p>
          <audio id="tink_sound" controls style="display: none;">
            <source src="sounds/tink.wav" type="audio/wav">
          </audio>
        </div>
      </div>
    </div>
    <script src="new_app.js"></script>
  </body>
<html>
